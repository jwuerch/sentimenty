<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="scripts.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
		   <meta charset="utf-8"> 


</head>
<body>
	<div class="container">
		<div class="row screen-wrap">
			<div class="screen">
				<div class="block-0"></div>
				<div class="block-1 block">
					<h6 class="congrats">Congrats!!!</h6>
					<h6 class="lose">You lose. :( Try again.</h6>
				</div>
				<div class="block-2 block">
					<div class="title"><h5>Improve Emotional Intelligence Game</h5></div>
				</div>
				<div class="block-3 block">
					<div class="instructions"><p>Instructions go here.</p></div>
				</div>
				<div class="block-4 block">

					<!-- Home Module -->
					<div class="home-module">
						<button>Start Game</button>
					</div>

					<!-- Play Module -->
					<div class="module play-module">
						<div class="word">Word</div>
						<button class="play-button-1">Yes</button>
						<button class="play-button-2">No</button>
					</div>

				</div>
				<div class="block-5"></div>
			
		

				
			</div>
		</div>
	</div>
<footer>
</footer>
</body>
</html>
